<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<html name="keywords" content="html, css, facebook, desenvolvedora">
	    <meta name="author" content="Luana Rodrigues">
	    <meta name="description" content="Este é um projeto de treino em sua versão atualizada no mês de agosto de 2022.">
	    <link rel="stylesheet" type="text/css" href="./css/style.css">
	    <link rel="icon" type="image/x-icon" href="./img/Facebook2.png">
		<title>Facebook 3.0</title>
	</head>
	<body>

<!-------------------- H1 e H2 ----->

		<div class="container">
			<div class="h1-h2">
				<h1 translate="no">Seja bem-vindo(a)!</h1>
				<h2 translate="no">O Facebook ajuda você a se conectar e compartilhar com as <br> pessoas que fazem parte da sua vida.</h2>
	        </div>

<!-------------------- Inputs -->

			<form class="formulario">
				<img class="logo" src="./img/Facebook.svg">

					<div class="limpar"></div><!----- Para limpar o espaço entre logo e inputs -->

				<input style="cursor: url(img/texto.png), auto;" translate="no" type="text" required pattern="*" required minlength="10" maxlength="60" placeholder="Email ou telefone"/> 

		        <input style="cursor: url(img/texto.png), auto;" translate="no" type="password" required pattern="*" required minlength="8" maxlength="15" placeholder="Senha">

		        <input type="submit" style="cursor: url(img/link.png), auto;" value="Entrar">
		 
<!-------------------- Links de redirecionamento --> 

		        <span><a style="cursor: url(img/link.png), auto;" class="senha" href="#" target="_blank" translate="no">Redefinir senha</a></span>

				<br><span class="linha"></span><br> 
		                
		        <p translate="no" class="frase-final"><a style="cursor: url(img/link.png), auto;" class="criar-conta" href="#">Crie uma nova conta</a> <span>ou</span> <a style="cursor: url(img/link.png), auto;" class="criar-pagina" href="#">Crie uma página</a> <br> para uma celebridade, marca ou empresa.</p>
			</form>

		</div>

<!-------------------- Rodapé -->

		<footer>Desenvolvido por <a style="cursor: url(img/link.png), auto;" class="luana" href="https://github.com/Luhrodrigues45" target="_blank">
		<b>Luana Rodrigues</b></a></footer>

	</body>
</html>
